<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Result</h5>
      </div>
      <div class="modal-body">
        <p id="resultText"></p>
      </div>
    </div>
  </div>
</div>

<script>
    let clothesList = [];

    function sendOutfit() {
        console.log(JSON.stringify(clothesList))
        fetch('/', {
            method: 'post',
            body: JSON.stringify(clothesList),
            contentType: "application/json",
            headers: new Headers({
                "Content-Type": "application/json"
            })
        }).then(response => response.json())
            .then(data => {
            console.log(data)
            document.getElementById('resultText').innerHTML = data
            let myModal = new bootstrap.Modal(document.getElementById('myModal'), {});
            myModal.show();
        });
    }

    function isPresent(pair) {
        for (let i = 0; i < clothesList.length; i++) {
            if (clothesList[i].cloth === pair.cloth && clothesList[i].color === pair.color) {
                return true;
            }
        }
        return false;
    }

    function toggleCloth(element) {

        let clothInput = element.parentElement.id;
        let colorInput = element.dataset.color;

        let pair = {
            cloth: clothInput,
            color: colorInput
        }

        if (isPresent(pair)) {
            element.style.borderWidth = "2px"
            element.style.borderColor = "lightgrey"

            // Remove
            clothesList.splice(clothesList.indexOf(pair), 1);
        } else {
            clothesList.push(pair);
            element.style.borderWidth = "3px"
            element.style.borderColor = "black"
        }

    }
</script>
